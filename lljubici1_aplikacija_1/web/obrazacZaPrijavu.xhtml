<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prijava korisnika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <body>
        <h3 align="center"> Prijava </h3>
        <br/>
        <h:form>
            <h:outputLabel value="Korisnicko ime: "/>
            <h:inputText value="#{prijavaKorisnika.korisnickoIme}"/>
            <br/>
            <h:outputLabel value="Lozinka: "/>
            <h:inputSecret value="#{prijavaKorisnika.lozinka}"/>
            <br/>
            <h:commandButton action="#{prijavaKorisnika.provjeriPrijavu}" value="Prijavi se"/>
            <div>#{prijavaKorisnika.poruka}</div>
        </h:form>
    </body>
</html>

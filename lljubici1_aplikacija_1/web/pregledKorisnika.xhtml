<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dodavanje letova</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>
        <h:form id="forma">
            <h3 align="center"> PREGLED KORISNIKA </h3>
            <br/>
            <p:dataTable id="dtbKorisnici" value="#{pregledKorisnika.listaKorisnika}" 
                         var="korisnik" rows="#{pregledKorisnika.brojLinijaPoStranici}" 
                         paginator="true">

                <p:column>
                    <f:facet name="header"> Ime </f:facet>
                        #{korisnik.ime}
                </p:column>
                <p:column>
                    <f:facet name="header"> Prezime </f:facet>
                        #{korisnik.prezime}
                </p:column>
                <p:column>
                    <f:facet name="header"> Korisnicko ime </f:facet>
                        #{korisnik.korisnickoIme}
                </p:column>
                <p:column>
                    <f:facet name="header"> Lozinka </f:facet>
                        #{korisnik.lozinka}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
